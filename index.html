<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de números</title>
</head>

<body>
    <div class="caixa-video-natal">
        <video src="assets/video.mp4" autoplay muted loop></video>
        <div class="mascara-video"></div>
    </div>

    <div class="container">
        <h1>Sorteador</h1>
        <h2>Sortear 1 número</h2>
        <div class="select">
            <p> Entre </p>
            <input placeholder="min" class="input-min" type="number">
            <p> e </p>
            <input placeholder="max" class="input-max" type="number">
        </div>

        <button onclick="generateNumber()">Sortear</button>
        <p> O numero sorteado foi: </p>
        <p id="sortNumber">00</p>
    </div>

</body>
<script src="scripts.js"></script>
</html>
